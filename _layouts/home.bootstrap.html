---
layout: ~
---

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-inverse bg-inverse fixed-top navbar-toggleable-sm" role="navigation">
      <button class="navbar-toggler navbar-toggler-right collapsed" data-toggle="collapse" data-target="#pageNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="http://rzning.com">Rzning</a>
      <div class="collapse navbar-collapse" id="pageNavbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://demo.rzning.com">Demo</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container mt-2">
    <ul>
      {% for post in site.posts %}
        <li>
          <span>{{ post.date | date: "%Y-%m-%d" }}</span>
          {% if post.modified %}
          <span>({{ post.modified | date: "%Y-%m-%d" }})</span>
          {% endif %}
          <p>
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </p>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div class="container">
    {{ content }}
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</body>
</html>
