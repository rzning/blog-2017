---
layout: default
---

<div class="home">
  {{ content }}
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%Y-%m-%d" }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
